<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    
    <div class="fmain">
        <section class="fmain__sec">
            <h3 class="fmain__sec__txt">Responsive Contact us Form</h3>

            <form action="" autocomplete="off">

            <div class="fmain__sec__fgroup">
                <input type="text" id="fname" class="fmain__sec__fgroup__inp fmain__sec__fgroup__inp__1" required>
                <label for="fname" class="fmain__sec__fgroup__lbl"> <sup>*</sup> First Name</label>
            </div>

            <div class="fmain__sec__fgroup">
                <input type="text" id="lname" class="fmain__sec__fgroup__inp fmain__sec__fgroup__inp__2" required>
                <label for="lname" class="fmain__sec__fgroup__lbl"><sup>*</sup> Last Name</label>
            </div>

            <div class="fmain__sec__fgroup">
                <input type="email" id="email" class="fmain__sec__fgroup__inp fmain__sec__fgroup__inp__3 " required>
                <label for="email" class="fmain__sec__fgroup__lbl"><sup>*</sup> Email Address</label>
            </div>

            <div class="fmain__sec__fgroup">
                <input type="text" id="sname" class="fmain__sec__fgroup__inp fmain__sec__fgroup__inp__4" required>
                <label for="sname" class="fmain__sec__fgroup__lbl"><sup>*</sup> Website Name</label>
            </div>

            <div class="fmain__sec__fgroup fmain__sec__fgroup__5">
                <input type="text" id="mess" class="fmain__sec__fgroup__inp fmain__sec__fgroup__inp__5">
                <label for="mess" class="fmain__sec__fgroup__lbl">Write your message</label>
            </div>

            <div class="fmain__sec__fgroup fmain__sec__fgroup__6">
                <button class="fmain__sec__fgroup__btn">Submit</button>
            </div>
            
            
        </form>
        </section>
    </div>


</body>

<script src="./app.js"></script>
</html>
